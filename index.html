<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    let root = document.querySelector("#root");

    function GreetingCard({greeting,name}){
        return(
            <>
            <div 
            style={{
                fontFamily:"Arial",
                boxShadow:"0 4px 8px rgba(0, 0, 0, 0.5)",
                width:"30%",
                margin:"auto",
                textAlign:"center",
                padding:"1%",
                marginBottom:"2%",
                marginTop:"5%",
                borderRadius:"10px"
            }}
            >
            <h2>{greeting}</h2>
            <p>Dear {name}</p>
            </div>
            </>
        )
    }


    function App(){
        let greetingCard =[
            {greeting:"Happy Birthday", name:"Vinay Pratap"},
            {greeting:"Congratulations", name:"Vinay Pratap"},
            {greeting:"Happy Anniversary", name:"Vinay Pratap"}
        ]
        return(
            <>
            {greetingCard.map((greet,index) => (
                <GreetingCard key={index} {...greet}/>
            ))}
            
            </>
        )
    }

    ReactDOM.createRoot(root).render(<App/>)
  </script>
</html>
